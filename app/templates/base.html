<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="../static/img/logo.png" rel="icon">
	<title>{% block title %}{% endblock %}</title>

    <!-- ASSIGNMENT TEMPLATE -->
	<!-- Bootstrap core CSS -->
	<link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- D3 package -->
	<script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="../static/js/display_category.js"></script>

    <!-- BOOTSTRAP TEMPLATE -->
    <!-- Custom fonts for this template-->
    <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../static/css/sb-admin-2.css" rel="stylesheet">
    <link href="../static/css/sb-admin-custom.css" rel="stylesheet">
    <link href="../static/css/general.css" rel="stylesheet"> 


</head>
<body id="page-top">

    <!-- Bootstrap core JavaScript-->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../static/js/sb-admin-2.js"></script>

    <!-- Page level plugins -->
    <script src="../static/vendor/chart.js/Chart.min.js"></script>

    <script type="text/javascript">
        var channels = {{channels | safe}};
    </script>
    <!-- Page Wrapper -->
    <div id="wrapper">

        <div class="tooltip" id="tooltip"></div>

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">LOGO</div>
            </a>
            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                Channels
            </div>

            <li class="nav-item">
                <div class="nav-link">
                    <select class="custom-select">
                        <option selected>all categories</option>
                    {% for cat in categories %}
                        <option>{{ cat }}</option>
                    {% endfor %}
                    </select>
                </div>
            </li>

            <!-- Nav Item - Channels -->
            <li class="nav-item"><ul id="channel_display_list" class="channel_list" data-simplebar>
                <!-- {% for channel in channels %}
                <li class="nav-item">
                    <a class="nav-link" href="/channel/{{ channel.name }}">
                        <img src="{{ channel.logo_url }}" class="channel_logo">
                        <span>{{ channel.name }}</span>
                    </a>
                </li>
                {% endfor %} -->
            </ul></li>
            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

        </ul>
        <!-- End of Sidebar -->

        
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
        {% block body %}
        {% endblock %}
        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->
    
    <!-- Bootstrap core JavaScript-->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../static/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../static/js/sb-admin-2.js"></script>

    <!-- Page level plugins -->
    <script src="../static/vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="../static/js/dom-colours-pie-chart.js"></script>

    <script type="text/javascript">
        var pieChart
        updateDomColoursPlot()
    </script>
    
    <!-- For simple scroll bar (NEEDS TO BE HERE, AFTER THE JINJA2) -->
    <link href="https://unpkg.com/simplebar@latest/dist/simplebar.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/simplebar@latest/dist/simplebar.js"></script>
</body>
</html>
